<!doctype html>
<html lang="en">
  <head>
    {{> head }}
    <title>{{title}}</title>
    <link href="/styles/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    {{> navigation }}
    <div class="container">
      <h1 class="title">Your Fav Super Heroes</h1>
      <div class="heroes">
        <div id="info">
          <div>
            <div class="errors">
              <p>An error occurred while fetching data.</p>
            </div>
            <input list="filtering" type="text" placeholder="Find Your Hero" />
            <button id="find">üîç</button>
            <div id="find-results"></div>
          </div>
          <div>
            <h2 style="color: rgb(212 212 216)">[Please Choice Your Heroes]</h2>
          </div>
        </div>
        <div id="results">
          <div>
            <img src="images/bg.jpg" alt="heroes" />
          </div>
          <div class="action">
            <button id="random-hero">Random Hero</button>
            <button id="download-hero">Download</button>
          </div>
        </div>
      </div>
    </div>
    {{> footer }}
    <script src="/js/index.js" type="module"></script>
    {{> script }}
  </body>
</html>
